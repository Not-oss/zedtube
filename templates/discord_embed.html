<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="{{ video.title or 'ZedTube Video' }}" />
    <meta property="og:description" content="Regardez cette vidÃ©o sur ZedTube" />
    <meta property="og:image" content="{{ thumbnail_url }}" />
    <meta property="og:type" content="video.other">
    <meta property="og:video:url" content="{{ video_url }}" />
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="{{ video_width }}">
    <meta property="og:video:height" content="{{ video_height }}">
    <meta name="twitter:card" content="player">
    <meta name="twitter:player" content="{{ video_url }}">
    <meta name="twitter:player:width" content="{{ video_width }}">
    <meta name="twitter:player:height" content="{{ video_height }}">
    <meta name="twitter:image" content="{{ thumbnail_url }}">
    <title>ZedTube - {{ video.title or 'Untitled Video' }}</title>
</head>
<body>
    <script>
        window.location.href = "{{ original_url }}";
    </script>
</body>
</html>

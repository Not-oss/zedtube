{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <form method="POST" class="bg-[#1E1E1E] rounded-lg p-8 space-y-6">
            <h2 class="text-2xl font-bold text-center text-white">Register</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} p-3 rounded text-sm {{ 'bg-red-500' if category == 'error' else 'bg-green-500' }} text-white">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="space-y-4">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    required
                    class="w-full bg-[#2C2C2C] text-white rounded-lg px-3 py-2 border border-[#3C3C3C] focus:outline-none focus:ring-2 focus:ring-green-600"
                >
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required
                    class="w-full bg-[#2C2C2C] text-white rounded-lg px-3 py-2 border border-[#3C3C3C] focus:outline-none focus:ring-2 focus:ring-green-600"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white rounded-lg py-2 transition"
            >
                Register
            </button>
            
            <div class="text-center text-sm text-gray-400">
                Already have an account? <a href="{{ url_for('login') }}" class="text-green-500 hover:underline">Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

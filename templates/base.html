<!DOCTYPE html>
<html lang="fr" class="">
<head>
    <meta charset="UTF-8">
    <title>Clone YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind to support dark mode
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <nav class="bg-blue-600 dark:bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Clone YouTube</a>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="hover:text-blue-200 dark:hover:text-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linej-round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                {% if current_user.is_authenticated %}
                    {% if current_user.can_upload %}
                        <a href="/upload" class="mr-4 hover:text-blue-200 dark:hover:text-blue-300">Uploader</a>
                    {% endif %}
                    {% if current_user.is_admin %}
                        <a href="/admin/panel" class="mr-4 hover:text-blue-200 dark:hover:text-blue-300">Panel Admin</a>
                    {% endif %}
                    <a href="/logout" class="hover:text-blue-200 dark:hover:text-blue-300">DÃ©connexion</a>
                {% else %}
                    <a href="/login" class="hover:text-blue-200 dark:hover:text-blue-300">Connexion</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

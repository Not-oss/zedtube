<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ZedTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#121212] text-white min-h-screen">
    <header class="bg-[#1E1E1E] border-b border-[#2C2C2C] px-4 py-3">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">ZedTube</a>
            <div class="flex items-center space-x-4">
                {% if current_user.is_authenticated %}
                    {% if current_user.can_upload %}
                        <a href="/upload" class="text-gray-300 hover:text-white transition">Upload</a>
                    {% endif %}
                    {% if current_user.is_admin %}
                        <a href="/admin/panel" class="text-gray-300 hover:text-white transition">Admin</a>
                    {% endif %}
                    <a href="/logout" class="text-gray-300 hover:text-white transition">Logout</a>
                {% else %}
                    <a href="/login" class="text-gray-300 hover:text-white transition">Login</a>
                    <a href="/register" class="text-gray-300 hover:text-white transition">Register</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl mb-4">Ajouter un utilisateur</h2>
    <form method="POST" class="space-y-4">
        <input type="text" name="admin_username" placeholder="Admin" 
               class="w-full p-2 border rounded" required>
        <input type="password" name="admin_password" placeholder="Mot de passe admin" 
               class="w-full p-2 border rounded" required>
        <input type="text" name="username" placeholder="Nom d'utilisateur" 
               class="w-full p-2 border rounded" required>
        <input type="password" name="password" placeholder="Mot de passe" 
               class="w-full p-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">
            Ajouter
        </button>
    </form>
</div>
{% endblock %}

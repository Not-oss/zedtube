{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <form method="POST" class="bg-[#1E1E1E] rounded-lg p-8 space-y-6">
            <h2 class="text-2xl font-bold text-center text-white">Login to Zeddd</h2>
            
            <div class="space-y-4">
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    required
                    class="w-full bg-[#2C2C2C] text-white rounded-lg px-3 py-2 border border-[#3C3C3C] focus:outline-none focus:ring-2 focus:ring-green-600"
                >
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required
                    class="w-full bg-[#2C2C2C] text-white rounded-lg px-3 py-2 border border-[#3C3C3C] focus:outline-none focus:ring-2 focus:ring-green-600"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white rounded-lg py-2 transition"
            >
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <form method="POST" class="bg-[#1E1E1E] rounded-lg p-8 space-y-6">
            <h2 class="text-2xl font-bold text-center text-white">Connexion Ã  Zeddd</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg text-sm {{ 'bg-red-500/10 border border-red-500/50 text-red-400' if category == 'error' else 'bg-green-500/10 border border-green-500/50 text-green-400' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Nom d'utilisateur</label>
                    <input 
                        id="username"
                        type="text" 
                        name="username" 
                        placeholder="Entrez votre nom d'utilisateur" 
                        required
                        class="w-full bg-[#2C2C2C] text-white rounded-lg px-3 py-2 border border-[#3C3C3C] focus:outline-none focus:ring-2 focus:ring-green-600 transition-colors"
                    >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Mot de passe</label>
                    <input 
                        id="password"
                        type="password" 
                        name="password" 
                        placeholder="Entrez votre mot de passe" 
                        required
                        class="w-full bg-[#2C2C2C] text-white rounded-lg px-3 py-2 border border-[#3C3C3C] focus:outline-none focus:ring-2 focus:ring-green-600 transition-colors"
                    >
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white rounded-lg py-2 transition-colors duration-200 font-medium"
            >
                Se connecter
            </button>

            <div class="text-center text-sm text-gray-400">
                Pas encore de compte ? <a href="{{ url_for('register') }}" class="text-green-500 hover:text-green-400 transition-colors duration-200">S'inscrire</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

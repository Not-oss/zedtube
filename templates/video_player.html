{% extends "base.html" %}
{% block content %}
<div class="container mx-auto max-w-4xl">
    <div class="bg-[#1E1E1E] rounded-lg overflow-hidden shadow-2xl">
        <div class="aspect-video bg-black">
            <video 
                id="videoPlayer" 
                controls 
                class="w-full h-full"
                src="{{ url_for('serve_video', filename=video.filename) }}"
            >
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="p-4">
            <h1 class="text-xl font-bold mb-2">{{ video.title or 'Untitled Video' }}</h1>
            
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-400">
                    Uploaded on {{ video.upload_date.strftime('%B %d, %Y') }}
                </span>
                
                <div class="flex space-x-2">
                    <button 
                        onclick="copyPageLink()" 
                        class="bg-[#2C2C2C] hover:bg-[#3C3C3C] text-white px-3 py-1 rounded-full text-sm transition"
                    >
                        Share Page
                    </button>
                    <button 
                        onclick="copyDirectLink()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-full text-sm transition"
                    >
                        Direct Link
                    </button>
                    <button 
                        onclick="downloadVideo()" 
                        class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-full text-sm transition"
                    >
                        Download
                    </button>
                </div>
                
                <script>
                function copyPageLink() {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        alert('Page link copied!');
                    });
                }
                
                function copyDirectLink() {
                    const directLink = "{{ url_for('serve_video', filename=video.filename, _external=True) }}";
                    navigator.clipboard.writeText(directLink).then(() => {
                        alert('Direct video link copied!');
                    });
                }
                </script>

<script>
function copyLink() {
    const fullUrl = window.location.href;
    navigator.clipboard.writeText(fullUrl).then(() => {
        alert('Link copied!');
    }).catch(err => {
        console.error('Could not copy text: ', err);
    });
}

function copyDirectLink() {
    const directLink = "{{ url_for('serve_video', filename=video.filename, _external=True) }}";
    navigator.clipboard.writeText(directLink).then(() => {
        alert('Direct link copied!');
    });
}

function downloadVideo() {
    const link = document.createElement('a');
    link.href = "{{ url_for('serve_video', filename=video.filename) }}";
    link.download = "{{ video.title or 'video' }}.mp4";
    link.click();
}

// Add interaction tracking
document.getElementById('videoPlayer').addEventListener('play', () => {
    console.log('Video started playing');
});

document.getElementById('videoPlayer').addEventListener('pause', () => {
    console.log('Video paused');
});
</script>
{% endblock %}

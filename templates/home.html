{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for video in videos %}
    <div class="group relative cursor-pointer">
        <div class="aspect-video bg-[#1E1E1E] rounded-lg overflow-hidden">
            <video 
                src="{{ url_for('serve_video', filename=video.filename) }}" 
                class="w-full h-full object-cover transition-opacity group-hover:opacity-75"
                preload="metadata"
            ></video>
            <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                <button 
                    onclick="copyFullShareLink({{ video.id }})" 
                    class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-full"
                >
                    Share
                </button>
            </div>
        </div>
        <div class="mt-2">
            <h3 class="text-sm font-medium truncate">
                {{ video.title or 'Untitled Video' }}
            </h3>
            <p class="text-xs text-gray-400">
                {{ video.upload_date.strftime('%b %d, %Y') }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>

{% if not videos %}
<div class="text-center py-12">
    <h2 class="text-2xl text-gray-500">No videos uploaded yet</h2>
    <p class="text-gray-600 mt-2">Your uploaded videos will appear here</p>
</div>
{% endif %}

<script>
    function copyFullShareLink(videoId) {
        fetch(`/generate_share_link/${videoId}`)
            .then(response => response.json())
            .then(data => {
                navigator.clipboard.writeText(data.share_link).then(() => {
                    alert('Link copied!');
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to copy link');
            });
    }
    </script>
{% endblock %}

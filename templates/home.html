{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for video in videos %}
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        {% if video.title %}
            <h3 class="text-lg font-semibold mb-2 dark:text-white">{{ video.title }}</h3>
        {% endif %}
        <video controls class="w-full">
            <source src="{{ url_for('serve_video', filename=video.filename) }}" type="video/mp4">
        </video>
        <div class="mt-2 flex justify-between items-center">
            <button onclick="copyFullShareLink({{ video.id }})" class="bg-blue-500 dark:bg-blue-700 text-white px-2 py-1 rounded">
                Copier le lien
            </button>
        </div>
    </div>
    {% endfor %}
</div>

<script>
function copyFullShareLink(videoId) {
    fetch(`/generate_share_link/${videoId}`)
        .then(response => response.text())
        .then(link => {
            navigator.clipboard.writeText(link).then(() => {
                alert('Lien copi√© !');
            });
        });
}
</script>
{% endblock %}

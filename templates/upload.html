{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl mb-6 text-center dark:text-white">Uploader une vidéo</h2>
    
    <form id="uploadForm" class="space-y-4" enctype="multipart/form-data">
        <input type="text" id="videoTitle" name="title" placeholder="Titre de la vidéo" 
               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        
        <div class="flex items-center justify-center w-full">
            <label for="videoFile" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Cliquez pour upload</span> ou glissez-déposez</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">MP4, MOV (MAX. 1GB)</p>
                </div>
                <input id="videoFile" name="video" type="file" class="hidden" accept="video/*" required>
            </label>
        </div>

        <div class="flex items-center space-x-2">
            <input type="checkbox" id="convertVideo" name="convert" checked 
                   class="form-checkbox h-5 w-5 text-blue-600 dark:bg-gray-700 dark:border-gray-600">
            <label for="convertVideo" class="dark:text-white">
                Convertir la vidéo (recommandé pour une meilleure compatibilité)
            </label>
        </div>
        
        <button type="button" onclick="startUpload()" 
                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 dark:bg-blue-800 dark:hover:bg-blue-700">
            Commencer l'upload
        </button>
    </form>

    <div id="uploadProgress" class="hidden mt-6 space-y-4">
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <p id="progressStatus" class="text-sm dark:text-white">Préparation de l'upload...</p>
        <div id="processingInfo" class="hidden text-sm dark:text-gray-300">
            <p>Taille du fichier: <span id="fileSize">0</span> MB</p>
            <p>Temps estimé: <span id="estimatedTime">0</span></p>
        </div>
    </div>
</div>

<script>
    function startUpload() {
        const fileInput = document.getElementById('videoFile');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('Veuillez sélectionner un fichier vidéo');
            return;
        }
    
        const formData = new FormData();
        formData.append('video', file);
        formData.append('title', document.getElementById('videoTitle').value || file.name);
        formData.append('convert', document.getElementById('convertVideo').checked);
    
        // Afficher la progression
        document.getElementById('uploadForm').classList.add('hidden');
        document.getElementById('uploadProgress').classList.remove('hidden');
    
        fetch('/upload', {
            method: 'POST',
            body: formData,
            // Pas de 'Content-Type' header pour FormData, le navigateur le gère
        })
        .then(response => {
            if (!response.ok) throw new Error(response.statusText);
            return response.json();
        })
        .then(data => {
            if (data.error) throw new Error(data.error);
            
            // Afficher les infos de traitement
            document.getElementById('fileSize').textContent = data.file_size;
            document.getElementById('estimatedTime').textContent = data.estimated_time;
            document.getElementById('processingInfo').classList.remove('hidden');
            
            // Redirection après 3 secondes
            setTimeout(() => window.location.href = '/', 3000);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('progressStatus').textContent = 'Erreur: ' + error.message;
        });
    }
    </script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl mb-6 text-center dark:text-white">Uploader une vidéo</h2>
    
    <div id="uploadForm" class="space-y-4">
        <input type="text" id="videoTitle" name="title" placeholder="Titre de la vidéo" 
               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        
        <input type="file" id="videoFile" name="video" accept="video/*" 
               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
        
        <div class="flex items-center space-x-2">
            <input type="checkbox" id="convertVideo" name="convert" checked 
                   class="form-checkbox h-5 w-5 text-blue-600 dark:bg-gray-700 dark:border-gray-600">
            <label for="convertVideo" class="dark:text-white">
                Convertir la vidéo (recommandé pour une meilleure compatibilité)
            </label>
        </div>
        
        <button onclick="startUpload()" 
                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 dark:bg-blue-800 dark:hover:bg-blue-700">
            Commencer l'upload
        </button>
    </div>

    <div id="uploadProgress" class="hidden mt-6">
        <!-- Existing progress UI remains the same -->
    </div>
</div>

<script>
// Improved upload script with better error handling and progress tracking
function startUpload() {
    const fileInput = document.getElementById('videoFile');
    const file = fileInput.files[0];
    const title = document.getElementById('videoTitle').value || file.name;
    const uploadForm = document.getElementById('uploadForm');
    const uploadProgress = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');
    const progressStatus = document.getElementById('progressStatus');

    // File size validation
    const MAX_FILE_SIZE = 1024 * 1024 * 1024; // 1 GB
    if (file.size > MAX_FILE_SIZE) {
        alert('File too large. Maximum upload size is 1 GB.');
        return;
    }

    // Prepare form data
    const formData = new FormData();
    formData.append('video', file);
    formData.append('title', title);
    formData.append('convert', 'true');

    // Create XHR object
    const xhr = new XMLHttpRequest();

    // Track upload progress
    xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
            const percentComplete = (event.loaded / event.total) * 100;
            progressBar.style.width = `${percentComplete}%`;
            progressStatus.textContent = `Uploading: ${Math.round(percentComplete)}%`;
        }
    };

    // Handle completion
    xhr.onload = () => {
        if (xhr.status === 200) {
            try {
                const response = JSON.parse(xhr.responseText);
                progressStatus.textContent = 'Upload complete! Processing video...';
                
                // Redirect to home after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (e) {
                progressStatus.textContent = 'Error processing upload';
                console.error(e);
            }
        } else {
            progressStatus.textContent = 'Upload failed';
            console.error(xhr.responseText);
        }
    };

    // Handle errors
    xhr.onerror = () => {
        progressStatus.textContent = 'Network error. Please try again.';
    };

    // Prepare and send request
    xhr.open('POST', '/upload', true);
    uploadForm.classList.add('hidden');
    uploadProgress.classList.remove('hidden');
    xhr.send(formData);
}

// Add event listener to file input to show selected file name
document.getElementById('videoFile').addEventListener('change', function() {
    const fileName = this.files[0] ? this.files[0].name : 'No file selected';
    const label = this.nextElementSibling;
    label.querySelector('p').textContent = fileName;
});
</script>
{% endblock %}
